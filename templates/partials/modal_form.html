{% csrf_token %}
<div class="modal-header">
    <h5 class="modal-title">{{ form_title }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {# Display form errors at the top if they exist #}
    {% if form.errors %}
        <div class="alert alert-danger">
            Please correct the errors below.
        </div>
    {% endif %}

    {# Manually render fields to match the theme's input group style #}
    <div class="form-group">
        <label>Subject</label>
        {{ form.subject }}
    </div>
    <div class="form-group">
        <label>Faculty</label>
        {{ form.faculty }}
    </div>
</div>
<div class="modal-footer">
    <button type="button" id="btn-delete-entry" class="btn btn-outline-danger mr-auto d-none">Delete</button>
    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</div>
