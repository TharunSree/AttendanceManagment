{% csrf_token %}
<div class="modal-header">
    <h5 class="modal-title">{{ form_title }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div id="modal-errors-container" class="mb-3"></div>

    <div class="form-group">
        <label for="{{ form.subject.id_for_label }}">Subject</label>
        {{ form.subject }}
    </div>
    <div class="form-group">
        <label for="{{ form.faculty.id_for_label }}">Faculty</label>
        {{ form.faculty }}
    </div>
</div>
<div class="modal-footer">
    {% if form.instance.pk %}
        <button type="button" id="btn-delete-entry" class="btn btn-outline-danger mr-auto">Delete</button>
    {% endif %}
    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</div>
