{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}Attendance Management{% endblock page_title %} | SIHM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script>
        var STATIC_URL = "{% static '' %}";
    </script>

    <link rel="stylesheet" href="{% static 'font/iconsmind-s/css/iconsminds.css' %}"/>
    <link rel="stylesheet" href="{% static 'font/simple-line-icons/css/simple-line-icons.css' %}"/>

    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
</head>

{# Added block for custom body classes #}
<body class="{% block body_class %}background show-spinner no-footer{% endblock body_class %}">
<div class="fixed-background"></div>
<main>
    {% block content %}
    {% endblock content %}
</main>

<script src="{% static 'js/vendor/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/dore.script.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>

{# A block for page-specific vendor scripts #}
{% block page_scripts %}{% endblock page_scripts %}
</body>

</html>
